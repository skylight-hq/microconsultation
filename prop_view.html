<script>


function render_proposal_view(proposal,project,provider,options) {
    $( "#project" ).append(render_project(project,options));

    $( "#proposal" ).append(render_proposal(proposal,options));	

    $( "#provider" ).append(render_provider(provider,options));	
}

  
function render_database() {
    const proj = database.projects[0];
    const prop = database.proposals[0];
    const prov = database.providers[0];    
    var options = { SHOW_ACCEPT: true };        
    render_proposal_view(prop,proj,prov,options);
}

$().ready( render_database() );
  </script>
