function render_project_card(project) {
    var html = "";
    html += '<div class="card" style="width: 20rem;">';
//    html += '<img class="card-img-top" src="..." alt="Card image cap">';
    html += '<div class="card-body">';
    html +='<h4 class="card-title">'+project.title+'</h4>';
    html += '<p class="card-text">'+project.description+'</p>';
    html += '<p class="card-footer">'+project.expiration+'</p>';                
    html += '</div>';
    html += '</div>';
return html;
}

function render_provider_card(provider) {
    var html = "";
    html += '<div class="card" style="width: 20rem;">';
//    html += '<img class="card-img-top" src="..." alt="Card image cap">';
    html += '<div class="card-body">';
    html +='<h4 class="card-title">'+provider.name+'</h4>';
    html += '<p class="card-text">'+provider.motto+'</p>';
    html += '</div>';
    html += '</div>';
return html;
}

function render_proposal_card(proposal) {
    var html = "";
    html += '<div class="card" style="width: 20rem;">';
//    html += '<img class="card-img-top" src="..." alt="Card image cap">';
    html += '<div class="card-body">';
    html +='<h4 class="card-title">Project: '+proposal.project_name+'</h4>';        
    html +='<h4 class="card-title">Provider: '+proposal.provider_name+'</h4>';
    html += '<p class="card-text">'+proposal.notes+'</p>';
    html += '<p class="card-text">Offer: $'+proposal.offer+'</p>';
    html += '<a href="#" class="btn btn-primary">Accept Proposal</a>';
    html += '<p class="card-footer">'+proposal.expiration+'</p>';            
    html += '</div>';
    html += '</div>';
return html;
}

function render_database() {
    database.projects.forEach(x => {
	$( "#projects" ).append(render_project_card(x));
    });

    database.proposals.forEach(x => {
	$( "#proposals" ).append(render_proposal_card(x));	
    });

    database.providers.forEach(x => {
	$( "#providers" ).append(render_provider_card(x));	
    });
}
  $().ready( render_database() );
  </script>
